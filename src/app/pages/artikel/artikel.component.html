<div>
  <div class="col-md-12" *ngIf="login">
    <div class="card mb-4 box-shadow">
      <div class="card-body">
        <table  class="tableberbeiten">
          <tr>
            <td>
              <h3>Neuen Artikel hinzufügen</h3>  
            </td>
            <td style="text-align:right">
              <button *ngIf="!artikelService.edit" class="btn btn-default" (click)="onAddArtikel()">Hinzufügen</button>
              <button *ngIf="artikelService.edit" class="btn btn-default" (click)="onEditArtikel()">Bearbeiten</button>
            </td>
          </tr>
          <tr>
            <td colspan=2 class="tdhinzu">
              <input type="text" [(ngModel)]="artikelService.post.titel" placeholder="Titel" style="width:100%" >
            </td>
          </tr>
          <tr >
            <td colspan=2 class="tdhinzu">
              <input type="text" [(ngModel)]="artikelService.post.autor" placeholder=Autor style="width:100%">
            </td>
          </tr>
          <tr>
            <td colspan=2 class="tdhinzu">
              <input type="month" [(ngModel)]="artikelService.post.jahr"  maxlength=4 placeholder=Veröffentlichung style="width:100%">
            </td>
          </tr>
          <tr>
            <td colspan=2 class="tdhinzu">
              <input type="text" [(ngModel)]="artikelService.post.erschien" placeholder=Ausgabe style="width:100%">
            </td>
          </tr>
          <tr>
            <td colspan=2 class="tdhinzu">
              <input type="text" [(ngModel)]="artikelService.post.hrsg" placeholder=Ausgabe style="width:100%">
            </td>
          </tr>
          <tr>
            <td colspan=2 class="tdhinzu">
              <input type="text" [(ngModel)]="artikelService.post.seiten" placeholder=Ausgabe style="width:100%">
            </td>
          </tr>
          <tr>
            <td colspan=2 class="tdhinzu">
              <input type="text" [(ngModel)]="artikelService.post.verlag" placeholder=Publisher style="width:100%">
            </td>
          </tr>
        </table>
      </div>
      </div>
  </div>
  <h2 align=center>Fachartikel</h2>
  <div *ngFor="let artikel of artikele;let i=index" >
    <div class="col-md-12">
      <div class="card mb-4 box-shadow">
        <div class="card-body">
          <table>
            <tr>
              <th colspan=2 class="tdd">
                {{artikel.titel}}
              </th>
            </tr>
            <tr>
              <th class="thtext">Autor/-en:</th>
              <td class="tdtext">{{artikel.autor}}</td>
            </tr>
            <tr>
              <th class="thtext">Veröffentlichung:</th>
              <td class="tdtext">{{artikel.jahr}}</td>
            </tr>
            <tr>
              <th class="thtext">Ausgabe:</th>
              <td class="tdtext">{{artikel.erschien}}</td>
            </tr>
            <tr>
              <th class="thtext">Herausgeber:</th>
              <td class="tdtext">{{artikel.hrsg}}</td>
            </tr>
            <tr>
              <th class="thtext">Seiten:</th>
              <td class="tdtext">{{artikel.seiten}}</td>
            </tr>
            <tr>
              <th class="thtext">Verlag:</th>
              <td class="tdtext">{{artikel.verlag}}</td>
            </tr>
            <tr *ngIf="login"  >
              <td colspan=2 style="text-align:right">
                <button *ngIf="login" class="btn btn-default" (click)="artikelService.onEdit(i)">bearbeiten</button> 
                <button *ngIf="login" class="btn btn-default" (click)="artikelService.onDelete(i)">Löschen</button>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>

</div>
