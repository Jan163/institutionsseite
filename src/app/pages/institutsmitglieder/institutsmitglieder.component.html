<div>
  <h2 align=center>Institutsmitglieder</h2>
  <div class="col-md-12" *ngIf="login">
    <div class="card mb-4 box-shadow">
      <div class="card-body">
        <table  class="tableberbeiten">
          <tr>
            <td>
              <h3>Neues Mitglied Hinzufügen</h3>  
            </td>
            <td style="text-align:right">
              <button *ngIf="!mitgliederService.edit" class="btn btn-default" (click)="onAddworker()">Hinzufügen</button>
              <button *ngIf="mitgliederService.edit" class="btn btn-default" (click)="onEditMitarbeiter()">Bearbeiten</button>
            </td>
          </tr>
          <tr>
            <td colspan=2 class="tdhinzu">
              <input type="text" [(ngModel)]="mitgliederService.post.name" placeholder=Name style="width:100%">
            </td>
          </tr>
          <tr >
            <td colspan=2 class="tdhinzu">
              <input type="text" [(ngModel)]="mitgliederService.post.position" placeholder=Position style="width:100%">
            </td>
          </tr>
          <tr>
            <td colspan=2 class="tdhinzu">
              <input type="text" [(ngModel)]="mitgliederService.post.kontakt" placeholder=Kontakt style="width:100%">
            </td>
          </tr>
          <tr>
            <td colspan=2 class="tdhinzu">
              <input type="text" [(ngModel)]="mitgliederService.post.email" placeholder="E-Mail" style="width:100%">
            </td>
          </tr>
          <tr>
            <td colspan=2 class="tdhinzu">
              <input type="text" [(ngModel)]="mitgliederService.post.img" placeholder="Link zum Bild" style="width:100%">
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row">
        <div *ngFor="let mitglied of mitglieder;let i=index" >
            <div class="col-md-4" > 
              <div class="card mb-4 shadow-sm">
                <img src={{mitglied.img}} class="bd-placeholder-img card-img-top">
                <div class="card-body">
                  <p>{{mitglied.name}}</p>
                  <p>{{mitglied.position}}</p>
                  <p>{{mitglied.kontakt}}</p>
                  <p>{{mitglied.email}}</p>
                  <button *ngIf="login" class="btn btn-primary" (click)="mitgliederService.onEdit(i)">bearbeiten</button> 
                  <button *ngIf="login" class="btn btn-default" (click)="mitgliederService.onDelete(i)">Löschen</button>
                </div>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
